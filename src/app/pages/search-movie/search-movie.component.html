<app-navbar></app-navbar>
<h1 class="font-style" style="text-align: center;">Search Movie</h1>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-6 offset-md-3">
                <mat-card style="background-color: rgb(241, 239, 232);">
                    <mat-card-content>
                        <form (ngSubmit)="search()">
                            <!-- movie name -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Movie Name</mat-label>
                                <input 
                                required
                                [(ngModel)] ="movieName"
                                name="movieName"
                                matInput placeholder="Enter Here">
                            </mat-form-field>
                            <div class="container text-center">
                                <button type="submit" style="margin-right: 10px;" mat-raised-button color="primary">Search</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<table style="padding-top: 15px; width: 100%;font-size: 20px;border: 5px;" class="mat-elevation-z8">
    <tr style="border: 20px;">
        <td><h2>No.</h2></td>
        <td><h2>Movie Name</h2></td>
        <td><h2>Theater Name</h2></td>
        <td><h2>Ticket Status</h2></td>
    </tr>
    <tr style="border: 12px;">
        <td><mat-divider></mat-divider></td>
        <td><mat-divider></mat-divider></td>
        <td><mat-divider></mat-divider></td>
        <td><mat-divider></mat-divider></td>
    </tr>
    <span></span>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr *ngFor="let arr of movies">
        <td class="font-style">{{arr.position}}</td>
        <td class="font-style">{{arr.movieName}}</td>
        <td class="font-style">{{arr.theaterName}}</td>
        <td class="font-style">{{arr.ticketStatus}}</td>
        <button *ngIf="loginService.userLoggedIn()" (click)="onClickBuyTicket(arr.movieName)" mat-raised-button color="primary">Book Ticket</button>
    </tr>
</table>
